# Release & Deploy - Runs only on main branch pushes
# Handles documentation generation, GitHub Pages deployment, and releases

name: Release

on:
  push:
    branches: [main]

# Only one release workflow at a time
concurrency:
  group: release
  cancel-in-progress: false

# Permissions for GitHub Pages and releases
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ============================================================================
  # Build (required before docs/release)
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  # ============================================================================
  # Generate Documentation (TypeScript + Python)
  # ============================================================================
  docs:
    name: Generate Docs
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Node dependencies
        run: npm ci

      # TypeScript documentation
      - name: Generate TypeScript docs
        run: npx typedoc --out docs/typescript

      # Python documentation
      - name: Install Python doc tools and dependencies
        run: |
          pip install pdoc
          pip install fastapi uvicorn pydantic pillow numpy python-multipart

      - name: Generate Python docs (OCR Service)
        run: |
          cd ocr-service
          pdoc -o ../docs/python main.py || echo "Python docs generation skipped"
        continue-on-error: true

      - name: Generate Python docs (HF Spaces)
        run: |
          cd hf-spaces
          pdoc -o ../docs/python-hf app.py || echo "HF Spaces docs generation skipped"
        continue-on-error: true

      # Create docs index
      - name: Create docs index
        run: |
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Cents Documentation</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #10b981; }
              a { color: #3b82f6; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .section { margin: 20px 0; padding: 20px; background: #f9fafb; border-radius: 8px; }
            </style>
          </head>
          <body>
            <h1>üßæ Cents Documentation</h1>
            <p>Expense tracking app with receipt OCR scanning.</p>
            
            <div class="section">
              <h2>üìò TypeScript (Next.js)</h2>
              <p><a href="./typescript/index.html">View TypeScript API Documentation ‚Üí</a></p>
            </div>
            
            <div class="section">
              <h2>üêç Python (OCR Service)</h2>
              <p><a href="./python/main.html">View Python API Documentation ‚Üí</a></p>
            </div>
            
            <div class="section">
              <h2>üîó Links</h2>
              <ul>
                <li><a href="https://github.com/SamvritSrinath/cents">GitHub Repository</a></li>
                <li><a href="https://samvrit-srinath-cents.hf.space">OCR Service (HF Spaces)</a></li>
              </ul>
            </div>
          </body>
          </html>
          EOF

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  # ============================================================================
  # Deploy to GitHub Pages
  # ============================================================================
  deploy-docs:
    name: Deploy Docs
    runs-on: ubuntu-latest
    needs: docs
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ============================================================================
  # Create Release
  # ============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        if: steps.tag_check.outputs.exists == 'false'
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --no-decorate -20)
          else
            COMMITS=$(git log --oneline --no-decorate ${LAST_TAG}..HEAD)
          fi
          
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$COMMITS" | while read line; do
            echo "- $line" >> CHANGELOG.md
          done
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
