# GitHub Actions CI/CD Pipeline for Cents
# - Lint & Type Check: Every push to ANY branch
# - E2E Tests: On PRs and main/develop
# - Full Build, Docs, Releases: main/develop branches and PRs to main

name: CI/CD

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  release:
    types: [published]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Permissions for GitHub Pages and releases
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ============================================================================
  # Lint, Type Check & Build
  # ============================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    # Skip if this is a push to a branch that has an open PR (avoid duplicates)
    if: |
      github.event_name != 'push' ||
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/develop' ||
      !github.event.repository.has_issues

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

  # ============================================================================
  # E2E Tests with Playwright
  # ============================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    # Only run E2E on PRs and main/develop branches
    if: |
      github.event_name == 'pull_request' ||
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================================================
  # Security Audit
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    # Run on all pushes to main/develop and PRs
    if: |
      github.event_name == 'pull_request' ||
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npx audit-ci --high
        continue-on-error: true

  # ============================================================================
  # Generate Documentation (TypeScript + Python)
  # ============================================================================
  docs:
    name: Generate Docs
    runs-on: ubuntu-latest
    needs: build
    # Only generate docs on main branch
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Node dependencies
        run: npm ci

      # TypeScript documentation
      - name: Install TypeDoc
        run: npm install -D typedoc typedoc-plugin-markdown

      - name: Generate TypeScript docs
        run: npx typedoc --out docs/typescript src --plugin typedoc-plugin-markdown --readme none --excludePrivate --excludeInternal

      # Python documentation
      - name: Install Python doc tools
        run: pip install pdoc

      - name: Generate Python docs (OCR Service)
        run: |
          cd ocr-service
          pdoc --html --output-dir ../docs/python main.py || echo "Python docs generation skipped"
        continue-on-error: true

      - name: Generate Python docs (HF Spaces)
        run: |
          cd hf-spaces
          pdoc --html --output-dir ../docs/python-hf app.py || echo "HF Spaces docs generation skipped"
        continue-on-error: true

      # Create docs index
      - name: Create docs index
        run: |
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Cents Documentation</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #10b981; }
              a { color: #3b82f6; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .section { margin: 20px 0; padding: 20px; background: #f9fafb; border-radius: 8px; }
            </style>
          </head>
          <body>
            <h1>üßæ Cents Documentation</h1>
            <p>Expense tracking app with receipt OCR scanning.</p>
            
            <div class="section">
              <h2>üìò TypeScript (Next.js)</h2>
              <p><a href="./typescript/">View TypeScript API Documentation ‚Üí</a></p>
            </div>
            
            <div class="section">
              <h2>üêç Python (OCR Service)</h2>
              <p><a href="./python/">View Python API Documentation ‚Üí</a></p>
            </div>
            
            <div class="section">
              <h2>üîó Links</h2>
              <ul>
                <li><a href="https://github.com/SamvritSrinath/cents">GitHub Repository</a></li>
                <li><a href="https://samvrit-srinath-cents.hf.space">OCR Service (HF Spaces)</a></li>
              </ul>
            </div>
          </body>
          </html>
          EOF

      - name: Upload docs artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

  # ============================================================================
  # Deploy to GitHub Pages
  # ============================================================================
  deploy-docs:
    name: Deploy Docs to GitHub Pages
    runs-on: ubuntu-latest
    needs: docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ============================================================================
  # Auto Release (on main branch)
  # ============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        if: steps.tag_check.outputs.exists == 'false'
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --no-decorate -20)
          else
            COMMITS=$(git log --oneline --no-decorate ${LAST_TAG}..HEAD)
          fi
          
          # Format changelog
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$COMMITS" | while read line; do
            echo "- $line" >> CHANGELOG.md
          done
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
